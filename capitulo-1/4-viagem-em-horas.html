<script>
    const valorDias = Number(prompt("Informe o total de dias viajando"));
    const valorHoras = Number(prompt("Informe o total de horas viajando"));
    const diasParaHoras = valorDias * 24;
    const totalEmHoras = diasParaHoras + valorHoras;
	alert(`Valor total em horas ${totalEmHoras}`);
</script>
