<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
</head>
<body>
    <h1>Sistema Situação do Aluno</h1>
    <form>
        <p>Nome do Aluno:
            <input type="text" id="inNome" required />
        </p>
        <p>Nota 1:
            <input type="number" id="inNota1" required step="0.1" min="0" max="10" />
        </p>
        <p>Nota 2:
            <input type="number" id="inNota2" required step="0.1" min="0" max="10" />
        </p>
        <input type="submit" value="Exbir Média e Situação" />
    </form>
    <h2></h2>
    <h3></h3>
    <script src="./index.js"></script>
</body>
</html>
