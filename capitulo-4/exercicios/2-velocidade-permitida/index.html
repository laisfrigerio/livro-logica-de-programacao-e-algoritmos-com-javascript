<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Verifica Velocidade</title>
</head>
<body>
    <h1>Programa Verifica Velocidade</h1>
    <form>
        <p>Velocidade Permitida:
            <input type="number" id="inVelocidadePermitida" required min="0" />
        </p>
        <p>Velocidade do Condutor:
            <input type="number" id="inVelocidadeCondutor" required min="0" />
        </p>
        <input type="submit" value="Verificar velocidade" />
    </form>
    <h2></h2>
    <script src="./index.js"></script>
</body>
</html>
