<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa Contas do Mês</title>
</head>
<body>
    <h1>Programa Contas do Mês</h1>
    <form>
        <p>Descrição da conta:
            <input type="text" id="inDescricao" required />
        </p>
        <p>Valor a pagar R$:
            <input type="number" id="inValor" required min="0" step="0.01" />
        </p>
        <input type="submit" value="Registrar Conta"/>
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="./index.js"></script>
</body>
</html>
