<script>
    const valorDoProduto = Number(prompt("Valor do produto"));
    const valorAvista = valorDoProduto - (valorDoProduto * 0.10);
    const valorParcelado = valorDoProduto / 3;
	alert(`Valor avista: ${valorAvista.toFixed(2)} e valor parcelado em 3x: ${valorParcelado.toFixed(2)}`);
</script>
