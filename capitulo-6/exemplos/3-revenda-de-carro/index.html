<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Programa Revenda de Carro</title>
</head>
<body>
  <h1>Revenda de Carro</h1>
  <form>
    <p>Modelo:
      <input type="text" id="inModelo" required autofocus />
    </p>
    <p>Preço R$:
      <input type="number" id="inPreco" min="1" required />
      <input type="submit" value="Adicionar" />
    </p>
    <input id="btnListar"  type="button" value="Listar Todos" />
    <input id="btnFiltrar" type="button" value="Filtrar por Preço" />
    <input id="btnSimular" type="button" value="Simular Promoção" />
  </form>
  <pre></pre>
  <script src="./index.js"></script>
</body>
</html>
